name: note_app
description: A Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # use svg images in this project
  flutter_svg: ^1.1.4
  # additional features for this project
  intl: ^0.17.0
  # package for isolate that can allow to run some codes on another thread
  flutter_isolate: ^2.0.2
  # Hive database to save all information locally
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: 6.0.3
  path_provider: 2.0.11
  # Bottom Modal sheet to show extra menus
  modal_bottom_sheet: ^2.0.0
  # State management
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  # To take photos from storage
  image_picker: ^0.8.5+3
  # ring draw a rectangle using lines
  dotted_border: ^2.0.0+2
  # cupertino
  flutter_cupertino_date_picker_fork: ^1.0.6
  # flutter switch
  flutter_switch: ^0.3.2
  # flutter notification for reminders
  flutter_local_notifications: ^12.0.2
  # time zone
  flutter_native_timezone: ^2.0.0
  # permission_handler:
  permission_handler: ^10.2.0
  #time form
  datetime_picker_formfield_new: ^2.0.0
  # dependency injection
  get_it: ^7.6.0

  measure_size: ^4.0.0

  cupertino_icons: ^1.0.2

  # package for Pop Up Snackbar
  top_snackbar_flutter: ^2.1.1
  r_dotted_line_border: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  hive_generator: ^1.1.3
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - fonts/
    - assets/translation/en.json

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Black.ttf
          weight: 900
          style: normal
        - asset: fonts/Inter-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: fonts/Inter-Bold.ttf
          weight: 700
          style: normal
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
          style: normal
        - asset: fonts/Inter-Medium.ttf
          weight: 500
          style: normal
        - asset: fonts/Inter-Regular.ttf
          weight: 400
          style: normal
        - asset: fonts/Inter-Light.ttf
          weight: 300
          style: normal
        - asset: fonts/Inter-ExtraLight.ttf
          weight: 200
          style: normal
        - asset: fonts/Inter-Thin.ttf
          weight: 100
          style: normal

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
